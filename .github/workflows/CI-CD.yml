name: CI CD pipeline

on:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
            python-version: "3.10"
        
      - name: Install dependencies
        run: |
           pip install -r requirements.txt

      - name: Test Running
        run: |
           curl -s http://localhost:8000 || echo "Backend is not running"

      - name: Build docker image
        run: |
          docker build -t app:latest .